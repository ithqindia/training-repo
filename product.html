<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Check</title>
</head>

<body>

    <form>
        <input type="number" id="number1" onchange="productCheck()" placeholder="product price"><br>
        <br>
        <input type="number" id="number2" onchange="productCheck()" placeholder="qty"><br>
        <br>
        <input type="number" id="number3" onchange="productCheck()" placeholder="discount"><br>
        <br>
        <div id="total" onchange="productCheck()"></div>
    </form>

    <script>
        function productCheck() {
            var price = document.getElementById("number1").value;
            var quantity = document.getElementById("number2").value;
            var discount = document.getElementById("number3").value;
            var total = parseFloat(price) * parseInt(quantity);
            var discount_applied = parseFloat(total * discount / 100);
            var eff_price = parseFloat(total) - parseFloat(discount_applied);

            if (isNaN(eff_price))
                return " ";
            if (price > 0 && quantity > 0) {
                document.getElementById("total").innerHTML = eff_price.toFixed(2);
            }
        }
    </script>
</body>


</html>
