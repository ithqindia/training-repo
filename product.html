<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Check</title>
</head>

<body>

    <form id="users">
        <div class="addFields">
            <input type="number" id="number1" name="number1" placeholder="product price" onchange="productCheck()"><br>
            <br>
            <input type="number" id="number2" name="number2" placeholder="qty" onchange="productCheck()"><br>
            <br>
            <input type="number" id="number3" name="number3" placeholder="discount" onchange="productCheck()"><br>
            <br>
            <div id="total" onchange="productCheck()"></div><br>
        </div>
        <button id='add-products' onchange="productCheck()">Add more fields</button><br><br>
    </form>

    <script>
        function productCheck() {

            var price = document.getElementById("number1").value;
            var quantity = document.getElementById("number2").value;
            var discount = document.getElementById("number3").value;

            // const product = [];
            // product[0] = price;
            // product[1] = quantity;
            // product[2] = discount;

            var total = parseFloat(price) * parseInt(quantity);
            var discount_applied = parseFloat(total * discount / 100);
            var eff_price = parseFloat(total) - parseFloat(discount_applied);

            if (isNaN(eff_price))
                return " ";

            if (price > 0 && quantity > 0) {
                document.getElementById("total").innerHTML = eff_price.toFixed(2);
            }

            // var price1 = document.getElementById("number4").value;
            // var quantity1 = document.getElementById("number5").value;
            // var discount1 = document.getElementById("number6").value;

            // var total1 = parseFloat(price1) * parseInt(quantity1);

            // var eff_price1 = parseFloat(total1) - parseFloat(discount_applied1);

            // if (isNaN(eff_price1))
            //     return " ";
            // if (price1 > 0 && quantity1 > 0) {
            //     document.getElementById("total1").innerHTML = eff_price1.toFixed(2);
            // }

            var button = document.getElementById("add-products");
            button.addEventListener('click', function (event) {
                event.preventDefault();
                var cln = document.getElementsByClassName("addFields")[0].cloneNode(true);
                document.getElementById("users").insertBefore(cln, this);
                return false;
            });

        }
