        /* Using valueAsNumber to avoid usage of parseInt or parseFloat in string to number conversion*/

        var container = document.forms.container;

        var contain = container.elements;

        container.addEventListener('input', function (sum) {
            if (sum.target.type === 'number') {
                contain.message.value = contain.number1.valueAsNumber + contain.number2.valueAsNumber;
            }
        }, false);

    </script>
